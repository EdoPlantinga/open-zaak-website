# Site Settings
title: OpenZaak
tagline: Online Services for Citizens
email: community@openzaak.org
description: OpenZaak is an open-source case register platform for municipalites who want to deliver citizen-friendly services online

#baseurl: "/open-zaak-website"
#url: "https://open-zaak.github.io/open-zaak-website"

permalink: pretty
favicon: /favicon.png
#gh_sponsor: chrisrhymes

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname:

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge
  - jekyll-polyglot
  - github-pages

include:
  - assets

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "OpenZaak"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products:
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  municipalities:
    output: true
    layout: municipality
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  community:
    output: true
    layout: support
    image: https://via.placeholder.com/800x600
    show_sidebar: false

repository_url: https://github.com/open-zaak/open-zaak/

#localization settings here

languages: ["en", "nl"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "README.md"]
parallel_localization: true
lang_from_path: true
