---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_municipalities = site.municipalities | sort:page.sort %}

  {% for municipality in sorted_municipalities %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ municipality.url | prepend: site.baseurl }}">

      <div class="card">

        {% if municipality.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ municipality.image }}" alt="{{ municipality.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ municipality.title }}</h2>
          <p class="subtitle is-4">{{ municipality.subtitle }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
